<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تحويل الصور إلى Base64</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #111827;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .converter {
            max-width: 600px;
            margin: 0 auto;
            background: #1F2937;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #FACC15;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            background: #374151;
            border: 2px solid #4B5563;
            border-radius: 8px;
            color: white;
            width: 100%;
        }
        .preview {
            margin: 20px 0;
            max-width: 300px;
            border-radius: 10px;
        }
        .output {
            background: #111827;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #4B5563;
        }
        button {
            background: linear-gradient(135deg, #FACC15, #FB923C);
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>🖼️ محول الصور إلى Base64</h1>
        <p>اختر صورة لتحويلها إلى كود يمكن استخدامه مباشرة</p>
        
        <input type="file" id="imageInput" accept="image/*">
        <img id="preview" class="preview" style="display: none;">
        
        <div id="output" class="output" style="display: none;"></div>
        
        <button onclick="copyToClipboard()" id="copyBtn" style="display: none;">
            📋 نسخ الكود
        </button>
        
        <div style="margin-top: 30px; padding: 20px; background: #374151; border-radius: 10px;">
            <h3>طريقة الاستخدام:</h3>
            <ol style="text-align: right; margin-top: 15px;">
                <li>اختر صورة من جهازك</li>
                <li>انسخ الكود الذي يظهر</li>
                <li>استخدمه كرابط في حقل "رابط الصورة"</li>
            </ol>
        </div>
    </div>

    <script>
        let base64String = '';
        
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // التحقق من حجم الملف (أقل من 500KB)
                if (file.size > 500000) {
                    alert('⚠️ حجم الصورة كبير جداً! يرجى اختيار صورة أصغر من 500KB');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    base64String = e.target.result;
                    
                    // عرض معاينة
                    const preview = document.getElementById('preview');
                    preview.src = base64String;
                    preview.style.display = 'block';
                    
                    // عرض الكود
                    const output = document.getElementById('output');
                    output.textContent = base64String;
                    output.style.display = 'block';
                    
                    // إظهار زر النسخ
                    document.getElementById('copyBtn').style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        function copyToClipboard() {
            navigator.clipboard.writeText(base64String).then(() => {
                alert('✅ تم نسخ الكود! الصق الآن في حقل رابط الصورة');
            }).catch(() => {
                // Fallback للمتصفحات القديمة
                const textArea = document.createElement('textarea');
                textArea.value = base64String;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('✅ تم نسخ الكود!');
            });
        }
    </script>
</body>
</html>
