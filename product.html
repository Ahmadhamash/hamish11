<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - هامش</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beiruti:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-primary: #FACC15;
            --color-secondary: #38BDF8;
            --color-accent: #EC4899;
            --color-warning: #F97316;
            --color-info: #22D3EE;
            
            --color-dark-primary: #111827;
            --color-dark-secondary: #1F2937;
            --color-dark-surface: #374151;
            --color-dark-border: #4B5563;
            --color-dark-border-subtle: #6B7280;
            
            --gradient-primary: linear-gradient(135deg, #FACC15 0%, #FB923C 100%);
            --gradient-secondary: linear-gradient(135deg, #7DD3FC 0%, #38BDF8 100%);
            --gradient-accent: linear-gradient(135deg, #F472B6 0%, #EC4899 100%);
            
            --color-text-primary: #F9FAFB;
            --color-text-secondary: #D1D5DB;
            --color-text-muted: #9CA3AF;
            --color-text-inverted: #111827;
            
            --font-family-primary: 'Beiruti', sans-serif;
            --font-size-base: 16px;
            --line-height-base: 1.8;
            
            --fs-xs: 0.75rem;    --fs-sm: 0.875rem;   --fs-md: 1rem;       --fs-lg: 1.125rem;
            --fs-xl: 1.25rem;    --fs-2xl: 1.5rem;   --fs-3xl: 1.875rem;  --fs-4xl: 2.25rem;
            
            --fs-h1: clamp(2.5rem, 5vw + 1rem, 4.5rem);
            --fs-h2: clamp(1.75rem, 4vw + 1rem, 3.25rem);
            --fs-h3: clamp(1.25rem, 2vw + 1rem, 2.25rem);
            --fw-light: 300;     --fw-regular: 400;   --fw-medium: 500;
            --fw-bold: 700;      --fw-black: 800;
            
            --sp-1: 0.25rem;     --sp-2: 0.5rem;      --sp-3: 0.75rem;
            --sp-4: 1rem;        --sp-5: 1.25rem;     --sp-6: 1.5rem;
            --sp-8: 2rem;        --sp-10: 2.5rem;     --sp-12: 3rem;
            --sp-16: 4rem;       --sp-20: 5rem;       --sp-24: 6rem;
            
            --container-width: 1320px;
            --container-padding: var(--sp-5);
            --section-padding: var(--sp-24);
            --radius-sm: 8px;    --radius-md: 12px;
            --radius-lg: 20px;   --radius-xl: 24px;   --radius-full: 9999px;
            --border-width: 2px;
            
            --duration-fast: 0.2s;
            --duration-normal: 0.4s;
            --duration-slow: 0.8s;
            --ease-cubic: cubic-bezier(0.65, 0, 0.35, 1);
            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { scroll-behavior: smooth; -webkit-font-smoothing: antialiased; }
        
        body {
            font-family: var(--font-family-primary);
            background: var(--color-dark-primary);
            color: var(--color-text-primary);
            font-size: var(--fs-md);
            line-height: var(--line-height-base);
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse at 10% 20%, rgba(250, 204, 21, 0.1), transparent 70%),
                radial-gradient(ellipse at 90% 10%, rgba(56, 189, 248, 0.1), transparent 70%),
                radial-gradient(ellipse at 50% 90%, rgba(236, 72, 153, 0.1), transparent 70%);
            animation: float-bg 25s ease-in-out infinite alternate;
        }
        @keyframes float-bg {
            from { transform: rotate(0deg) scale(1.2); opacity: 0.7; }
            to { transform: rotate(360deg) scale(1); opacity: 1; }
        }

        /* Layout */
        .container { max-width: var(--container-width); margin: 0 auto; padding: 0 var(--container-padding); }
        .section { padding: var(--section-padding) 0; }

        /* Header */
        .header {
            position: fixed; width: 100%; top: 0; z-index: 1000;
            padding: var(--sp-4) 0; 
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: var(--border-width) solid var(--color-primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        
        .logo { 
            font-size: clamp(1.5rem, 3vw, 1.75rem); 
            font-weight: var(--fw-bold); color: var(--color-text-primary); 
            text-decoration: none; letter-spacing: 1px; 
        }
        .logo span {
            background: var(--gradient-primary);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .back-btn {
            background: var(--color-dark-surface);
            color: var(--color-text-primary);
            border: var(--border-width) solid var(--color-dark-border);
            padding: var(--sp-3) var(--sp-5);
            border-radius: var(--radius-full);
            text-decoration: none;
            font-weight: var(--fw-bold);
            transition: all var(--duration-fast) ease;
            display: flex;
            align-items: center;
            gap: var(--sp-2);
        }

        .back-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
            transform: translateY(-2px);
        }

        /* Product Detail Styles */
        .product-detail {
            padding-top: 120px;
            min-height: 100vh;
        }

        .product-hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--sp-12);
            margin-bottom: var(--sp-16);
            align-items: start;
        }

        .product-image-section {
            position: sticky;
            top: 140px;
        }

        .product-image-container {
            background: var(--color-dark-surface);
            border: var(--border-width) solid var(--color-dark-border);
            border-radius: var(--radius-xl);
            overflow: hidden;
            aspect-ratio: 4/3;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--sp-6);
            transition: all var(--duration-normal) ease;
        }

        .product-image-container:hover {
            border-color: var(--color-primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform var(--duration-normal) ease;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        .product-gallery {
            display: flex;
            gap: var(--sp-3);
            justify-content: center;
        }

        .gallery-thumb {
            width: 80px;
            height: 60px;
            border-radius: var(--radius-md);
            border: 2px solid var(--color-dark-border);
            cursor: pointer;
            transition: all var(--duration-fast) ease;
        }

        .gallery-thumb:hover,
        .gallery-thumb.active {
            border-color: var(--color-primary);
            transform: scale(1.1);
        }

        .product-info {
            padding: var(--sp-8);
            background: var(--color-dark-surface);
            border: var(--border-width) solid var(--color-dark-border);
            border-radius: var(--radius-xl);
        }

        .product-category {
            display: inline-block;
            background: var(--gradient-primary);
            color: var(--color-text-inverted);
            padding: var(--sp-2) var(--sp-4);
            border-radius: var(--radius-full);
            font-size: var(--fs-sm);
            font-weight: var(--fw-bold);
            margin-bottom: var(--sp-4);
        }

        .product-title {
            font-size: var(--fs-h2);
            font-weight: var(--fw-black);
            color: var(--color-text-primary);
            margin-bottom: var(--sp-4);
            line-height: 1.2;
        }

        .product-description {
            font-size: var(--fs-lg);
            color: var(--color-text-secondary);
            margin-bottom: var(--sp-8);
            line-height: 1.6;
        }

        .product-pricing {
            display: flex;
            align-items: center;
            gap: var(--sp-4);
            margin-bottom: var(--sp-8);
            flex-wrap: wrap;
        }

        .price-current {
            font-size: var(--fs-4xl);
            font-weight: var(--fw-black);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .price-original {
            font-size: var(--fs-xl);
            color: var(--color-text-muted);
            text-decoration: line-through;
        }

        .discount-badge {
            background: linear-gradient(135deg, #DC2626, #EF4444);
            color: white;
            padding: var(--sp-2) var(--sp-4);
            border-radius: var(--radius-full);
            font-weight: var(--fw-bold);
            font-size: var(--fs-sm);
        }

        .product-actions {
            display: flex;
            gap: var(--sp-4);
            margin-bottom: var(--sp-8);
            flex-wrap: wrap;
        }

        .btn {
            border: none;
            padding: var(--sp-4) var(--sp-8);
            border-radius: var(--radius-full);
            font-weight: var(--fw-bold);
            font-family: inherit;
            font-size: var(--fs-lg);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-out-back);
            display: flex;
            align-items: center;
            gap: var(--sp-2);
            text-decoration: none;
            flex: 1;
            justify-content: center;
            min-width: 200px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--color-text-inverted);
            box-shadow: 0 8px 20px rgba(250, 204, 21, 0.3);
        }

        .btn-secondary {
            background: var(--color-dark-secondary);
            color: var(--color-text-primary);
            border: var(--border-width) solid var(--color-dark-border);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            box-shadow: 0 15px 30px rgba(250, 204, 21, 0.4);
        }

        .btn-secondary:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        /* Features Section */
        .product-features {
            margin-bottom: var(--sp-12);
        }

        .section-title {
            font-size: var(--fs-2xl);
            font-weight: var(--fw-bold);
            color: var(--color-text-primary);
            margin-bottom: var(--sp-6);
            display: flex;
            align-items: center;
            gap: var(--sp-3);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--sp-4);
        }

        .feature-item {
            background: var(--color-dark-secondary);
            border: var(--border-width) solid var(--color-dark-border);
            border-radius: var(--radius-lg);
            padding: var(--sp-6);
            display: flex;
            align-items: center;
            gap: var(--sp-4);
            transition: all var(--duration-normal) ease;
        }

        .feature-item:hover {
            border-color: var(--color-primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .feature-icon {
            color: var(--color-primary);
            flex-shrink: 0;
        }

        .feature-text {
            color: var(--color-text-secondary);
            font-size: var(--fs-lg);
        }

        /* Reviews Section */
        .reviews-section {
            margin-bottom: var(--sp-12);
        }

        .reviews-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--sp-8);
            flex-wrap: wrap;
            gap: var(--sp-4);
        }

        .reviews-stats {
            display: flex;
            align-items: center;
            gap: var(--sp-6);
            background: var(--color-dark-surface);
            padding: var(--sp-4) var(--sp-6);
            border-radius: var(--radius-lg);
            border: var(--border-width) solid var(--color-dark-border);
        }

        .rating-display {
            display: flex;
            align-items: center;
            gap: var(--sp-2);
        }

        .rating-number {
            font-size: var(--fs-2xl);
            font-weight: var(--fw-bold);
            color: var(--color-primary);
        }

        .stars {
            display: flex;
            gap: 2px;
        }

        .star {
            width: 20px;
            height: 20px;
            color: #FBBF24;
        }

        .reviews-count {
            color: var(--color-text-secondary);
            font-size: var(--fs-lg);
        }

        .reviews-grid {
            display: grid;
            gap: var(--sp-6);
        }

        .review-card {
            background: var(--color-dark-surface);
            border: var(--border-width) solid var(--color-dark-border);
            border-radius: var(--radius-lg);
            padding: var(--sp-6);
            transition: all var(--duration-normal) ease;
        }

        .review-card:hover {
            border-color: var(--color-primary);
            transform: translateX(10px);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--sp-4);
        }

        .reviewer-info {
            display: flex;
            align-items: center;
            gap: var(--sp-3);
        }

        .reviewer-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: var(--fw-bold);
            color: var(--color-text-inverted);
            font-size: var(--fs-lg);
        }

        .reviewer-details {
            display: flex;
            flex-direction: column;
        }

        .reviewer-name {
            font-weight: var(--fw-bold);
            color: var(--color-text-primary);
            font-size: var(--fs-lg);
        }

        .review-date {
            color: var(--color-text-muted);
            font-size: var(--fs-sm);
        }

        .review-rating {
            display: flex;
            gap: 2px;
        }

        .review-comment {
            color: var(--color-text-secondary);
            line-height: 1.6;
            font-size: var(--fs-lg);
        }

        .no-reviews {
            text-align: center;
            padding: var(--sp-12);
            color: var(--color-text-muted);
            background: var(--color-dark-surface);
            border: var(--border-width) solid var(--color-dark-border);
            border-radius: var(--radius-lg);
        }

        .no-reviews-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--sp-4);
            opacity: 0.5;
            color: var(--color-primary);
        }

        /* Related Products */
        .related-products {
            margin-bottom: var(--sp-12);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--sp-6);
        }

        .product-card {
            background: var(--color-dark-surface);
            border: var(--border-width) solid var(--color-dark-border);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: all var(--duration-normal) ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--color-primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .product-card-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: var(--color-dark-secondary);
        }

        .product-card-content {
            padding: var(--sp-6);
        }

        .product-card-title {
            font-size: var(--fs-xl);
            font-weight: var(--fw-bold);
            color: var(--color-text-primary);
            margin-bottom: var(--sp-3);
        }

        .product-card-price {
            font-size: var(--fs-lg);
            font-weight: var(--fw-bold);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* WhatsApp Float */
        .whatsapp-float {
            position: fixed;
            width: 70px;
            height: 70px;
            bottom: 30px;
            left: 30px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border-radius: 50%;
            text-align: center;
            font-size: 35px;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s var(--ease-out-back);
            animation: float-whatsapp 3s ease-in-out infinite;
        }

        @keyframes float-whatsapp {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .whatsapp-float:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 12px 30px rgba(37, 211, 102, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .product-hero {
                grid-template-columns: 1fr;
                gap: var(--sp-8);
            }
            
            .product-image-section {
                position: static;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            :root {
                --container-padding: var(--sp-4);
                --section-padding: var(--sp-16);
            }
            
            .product-detail {
                padding-top: 100px;
            }
            
            .product-info {
                padding: var(--sp-6);
            }
            
            .product-actions {
                flex-direction: column;
            }
            
            .btn {
                min-width: unset;
            }
            
            .reviews-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .reviews-stats {
                justify-content: center;
            }
            
            .whatsapp-float {
                left: auto;
                right: 20px;
                bottom: 20px;
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }

        /* Loading States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            color: var(--color-text-secondary);
            font-size: var(--fs-lg);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--color-dark-border);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: var(--sp-4);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Animation */
        .success-message {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            padding: 15px 25px;
            border-radius: var(--radius-lg);
            font-weight: var(--fw-bold);
            z-index: 10000;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            opacity: 0;
            transition: all 0.4s var(--ease-out-back);
        }

        .success-message.show {
            opacity: 1;
            top: 120px;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo"><span>.</span>هامش</a>
                <a href="index.html" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m12 19-7-7 7-7"/>
                        <path d="M19 12H5"/>
                    </svg>
                    العودة للرئيسية
                </a>
            </div>
        </div>
    </header>

    <main class="product-detail">
        <div class="container">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <span>جاري تحميل تفاصيل المنتج...</span>
            </div>

            <div id="product-content" style="display: none;">
                <div class="product-hero">
                    <div class="product-image-section">
                        <div class="product-image-container">
                            <img id="product-image" class="product-image" alt="Product Image">
                        </div>
                        <div class="product-gallery" id="product-gallery">
                            <!-- Gallery thumbnails will be inserted here -->
                        </div>
                    </div>

                    <div class="product-info">
                        <div id="product-category" class="product-category"></div>
                        <h1 id="product-title" class="product-title"></h1>
                        <p id="product-description" class="product-description"></p>
                        
                        <div class="product-pricing">
                            <div id="price-current" class="price-current"></div>
                            <div id="price-original" class="price-original" style="display: none;"></div>
                            <div id="discount-badge" class="discount-badge" style="display: none;"></div>
                        </div>

                        <div class="product-actions">
                            <button id="add-to-cart-btn" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="8" cy="21" r="1"/>
                                    <circle cx="19" cy="21" r="1"/>
                                    <path d="m2.05 2.05 2.2 2.2h15.9l-1.1 4.4-11.8 1.8-2.2-2.2z"/>
                                    <path d="m7 13 5 5 5-5"/>
                                </svg>
                                أضف للسلة 🛒
                            </button>
                            <button id="order-direct-btn" class="btn btn-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                </svg>
                                اطلب مباشرة 🚀
                            </button>
                        </div>
                    </div>
                </div>

                <div class="product-features">
                    <h2 class="section-title">
                        ✨ مميزات المنتج
                    </h2>
                    <div id="features-grid" class="features-grid">
                        <!-- Features will be inserted here -->
                    </div>
                </div>

                <div class="reviews-section">
                    <div class="reviews-header">
                        <h2 class="section-title">
                            ⭐ آراء العملاء
                        </h2>
                        <div id="reviews-stats" class="reviews-stats" style="display: none;">
                            <div class="rating-display">
                                <div id="average-rating" class="rating-number">0</div>
                                <div id="average-stars" class="stars"></div>
                            </div>
                            <div id="reviews-count" class="reviews-count">0 تقييم</div>
                        </div>
                    </div>
                    
                    <div id="reviews-container">
                        <!-- Reviews will be inserted here -->
                    </div>
                </div>

                <div class="related-products">
                    <h2 class="section-title">
                        🎯 منتجات مشابهة
                    </h2>
                    <div id="related-products-grid" class="products-grid">
                        <!-- Related products will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <a href="#" class="whatsapp-float" id="whatsapp-float" title="تواصل معنا عبر الواتساب">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" viewBox="0 0 16 16">
            <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.777-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>

    <script src="./products.js"></script>
    <script>
        // Get product ID from URL parameters
        function getProductId() {
            const urlParams = new URLSearchParams(window.location.search);
            return parseInt(urlParams.get('id'));
        }

        // Get category name in Arabic
        function getCategoryName(category) {
            const categories = {
                'entertainment': '🎬 ترفيه',
                'productivity': '💼 إنتاجية',
                'ai': '🤖 ذكاء اصطناعي',
                'gaming': '🎮 ألعاب'
            };
            return categories[category] || category;
        }

        // Generate stars HTML
        function generateStars(rating) {
            let starsHTML = '';
            const starSVG = '<svg class="star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>';
            
            for (let i = 0; i < 5; i++) {
                if (i < rating) {
                    starsHTML += starSVG;
                }
            }
            return starsHTML;
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            
            document.body.appendChild(successDiv);
            
            setTimeout(() => successDiv.classList.add('show'), 100);
            
            setTimeout(() => {
                successDiv.classList.remove('show');
                setTimeout(() => document.body.removeChild(successDiv), 400);
            }, 3000);
        }

        // Load and display product
        function loadProduct() {
            const productId = getProductId();
            
            if (!productId) {
                window.location.href = 'index.html';
                return;
            }

            const product = productsData.products.find(p => p.id === productId);
            
            if (!product) {
                window.location.href = 'index.html';
                return;
            }

            // Hide loading and show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('product-content').style.display = 'block';

            // Update page title
            document.title = `${product.title} - هامش`;

            // Fill product information
            document.getElementById('product-category').textContent = getCategoryName(product.category);
            document.getElementById('product-title').textContent = product.title;
            document.getElementById('product-description').textContent = product.description;
            document.getElementById('product-image').src = product.image;
            document.getElementById('product-image').alt = product.title;

            // Price information
            document.getElementById('price-current').textContent = `${product.price} ر.س`;
            
            if (product.originalPrice) {
                const originalPriceEl = document.getElementById('price-original');
                const discountBadgeEl = document.getElementById('discount-badge');
                
                originalPriceEl.textContent = `${product.originalPrice} ر.س`;
                originalPriceEl.style.display = 'block';
                
                const discountPercent = Math.round(((parseFloat(product.originalPrice) - parseFloat(product.price)) / parseFloat(product.originalPrice)) * 100);
                discountBadgeEl.textContent = `🔥 خصم ${discountPercent}%`;
                discountBadgeEl.style.display = 'block';
            }

            // Features
            const featuresGrid = document.getElementById('features-grid');
            featuresGrid.innerHTML = product.features.map(feature => `
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <div class="feature-text">${feature}</div>
                </div>
            `).join('');

            // Reviews
            displayReviews(product);

            // Related products
            displayRelatedProducts(product);

            // Event listeners for actions
            document.getElementById('add-to-cart-btn').addEventListener('click', () => {
                // Add to cart functionality (you can implement this)
                showSuccess('تم إضافة المنتج للسلة بنجاح! 🛒');
            });

            document.getElementById('order-direct-btn').addEventListener('click', () => {
                orderDirectly(product);
            });

            // WhatsApp button
            document.getElementById('whatsapp-float').addEventListener('click', (e) => {
                e.preventDefault();
                const message = `مرحباً 👋\n\nأريد الاستفسار عن هذا المنتج:\n📦 ${product.title}\n💰 السعر: ${product.price} ر.س\n\nشكراً لكم 🌟`;
                const whatsappNumber = "966XXXXXXXXX"; // Replace with your WhatsApp number
                window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`, '_blank');
            });
        }

        // Display reviews
        function displayReviews(product) {
            const reviewsContainer = document.getElementById('reviews-container');
            const reviewsStats = document.getElementById('reviews-stats');
            const averageRatingEl = document.getElementById('average-rating');
            const averageStarsEl = document.getElementById('average-stars');
            const reviewsCountEl = document.getElementById('reviews-count');

            if (product.reviews && product.reviews.length > 0) {
                // Calculate average rating
                const totalRating = product.reviews.reduce((sum, review) => sum + review.rating, 0);
                const averageRating = (totalRating / product.reviews.length).toFixed(1);

                // Update stats
                reviewsStats.style.display = 'flex';
                averageRatingEl.textContent = averageRating;
                averageStarsEl.innerHTML = generateStars(Math.round(averageRating));
                reviewsCountEl.textContent = `${product.reviews.length} تقييم`;

                // Display reviews
                reviewsContainer.innerHTML = `
                    <div class="reviews-grid">
                        ${product.reviews.map(review => `
                            <div class="review-card">
                                <div class="review-header">
                                    <div class="reviewer-info">
                                        <div class="reviewer-avatar">
                                            ${review.author.charAt(0)}
                                        </div>
                                        <div class="reviewer-details">
                                            <div class="reviewer-name">${review.author}</div>
                                            <div class="review-date">عميل متحقق</div>
                                        </div>
                                    </div>
                                    <div class="review-rating">
                                        ${generateStars(review.rating)}
                                    </div>
                                </div>
                                <p class="review-comment">${review.comment}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                reviewsContainer.innerHTML = `
                    <div class="no-reviews">
                        <svg class="no-reviews-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                        </svg>
                        <h3>لا توجد تقييمات بعد</h3>
                        <p>كن أول من يقيم هذا المنتج الرائع!</p>
                    </div>
                `;
            }
        }

        // Display related products
        function displayRelatedProducts(currentProduct) {
            const relatedProductsGrid = document.getElementById('related-products-grid');
            
            // Get products from same category, excluding current product
            const relatedProducts = productsData.products
                .filter(p => p.category === currentProduct.category && p.id !== currentProduct.id)
                .slice(0, 3); // Show max 3 related products

            if (relatedProducts.length > 0) {
                relatedProductsGrid.innerHTML = relatedProducts.map(product => `
                    <div class="product-card" onclick="window.location.href='product.html?id=${product.id}'">
                        <img src="${product.image}" alt="${product.title}" class="product-card-image">
                        <div class="product-card-content">
                            <h3 class="product-card-title">${product.title}</h3>
                            <div class="product-card-price">${product.price} ر.س</div>
                        </div>
                    </div>
                `).join('');
            } else {
                relatedProductsGrid.innerHTML = `
                    <div style="text-align: center; padding: var(--sp-12); color: var(--color-text-muted); grid-column: 1 / -1;">
                        <h3>لا توجد منتجات مشابهة حالياً</h3>
                        <p>تصفح المزيد من منتجاتنا الرائعة</p>
                        <a href="index.html#products" class="btn btn-primary" style="margin-top: var(--sp-4);">تصفح جميع المنتجات</a>
                    </div>
                `;
            }
        }

        // Order directly via WhatsApp
        function orderDirectly(product) {
            const message = `مرحباً 👋\n\nأريد طلب هذا المنتج من هامش:\n\n📦 المنتج: ${product.title}\n💰 السعر: ${product.price} ر.س\n\nأرجو التواصل معي لإتمام الطلب.\n\nشكراً لكم 🌟`;
            const whatsappNumber = "966XXXXXXXXX"; // Replace with your WhatsApp number
            window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`, '_blank');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadProduct();
        });
    </script>
</body>
